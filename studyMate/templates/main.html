<!DOCTYPE html>
<!-- Let Django know we can use static files -->
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyMate</title>
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'styles/main.css' %}">
</head>
<body>
    {% include 'navbar.html' %}

    <!-- FLASH MESSAGES INCASE OF AN ERROR OR SUCCESS -->
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    {% block content %}
    
    {% endblock %}
</body>
</html>
